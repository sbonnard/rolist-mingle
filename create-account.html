<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte | Rolist-Mingle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="logo/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="container__header">
            <img class="header__img" src="logo/logo-rolist-mingle.svg"
                alt="logo de rolist-mingle représentant un dé 20 de JDR">
            <a href="#">
                <h2 class="header__ttl">Rolist-Mingle</h2>
            </a>
            <div class="hamburger">
                <a href="#menu" id="hamburger-menu-icon">
                    <img src="img/hamburger.svg" alt="Menu Hamburger">
                </a>
            </div>
            <nav class="nav hamburger__menu" id="menu" aria-label="Main navigation menu">
                <ul class="nav__lst" id="nav-list">
                    <li class="nav__itm nav__lnk--current">
                        <a href="flow.html" class="nav__lnk" aria-current="page">Accueil<img src="icones/home.svg"
                                alt="icone accueil"></a>
                    </li>
                    <li class="nav__itm">
                        <a href="parties.html" class="nav__lnk">Parties <img src="icones/parties.svg"
                                alt="icone parties dés de JDR"></a>
                    </li>
                    <li class="nav__itm">
                        <a href="messages.html" class="nav__lnk">Messagerie <img src="icones/messages.svg"
                                alt="icone messagerie"></a>
                    </li>
                    <li class="nav__itm">
                        <a href="larp-agenda.html" class="nav__lnk">Agenda GNs <img src="icones/agenda.svg"
                                alt="icone agenda"></a>
                    </li>
                    <li class="nav__itm">
                        <a href="my-account.html" class="nav__lnk">Mon compte
                            <picture>
                                <source class="avatar" srcset="img/avatar-m.webp" media="(min-width: 768px)">
                                <img class="nav__avatar" src="img/avatar.webp" alt="icones personnelles">
                            </picture>
                        </a>

                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <a href="index.html" class="hero-banner hero-banner--smaller">
            <img class="hero-banner__img--smaller" src="logo/logo-rolist-mingle.svg"
                alt="Logo Rolist-Mingle, dé de Jeu de Rôle">
            <h2 class="logo__ttl logo__ttl--smaller">Rolist-Mingle</h1>
        </a>

        <div class="page-content">
            <section class="container" aria-labelledby="#create-account">
                <h1 id="create-account" class="ttl ttl--big">Créer ton compte</h1>
                <form action="get" aria-label="Formulaire de création de compte">
                    <ul class="form__container">
                        <li class="form__itm">
                            <label class="input__label" for="username">Nom d'utilisateur <span class="input__required"
                                    aria-hidden="true">*</span></label>
                            <input class="input" type="text" name="username" id="username"
                                placeholder="Nom d'utilisateur" required>
                        </li>
                        <li class="form__itm">
                            <label class="input__label" for="email">Ton Email <span class="input__required"
                                    aria-hidden="true">*</span></label>
                            <input class="input" type="email" name="email" id="email" placeholder="exemple@email.com"
                                aria-label="Renseigne l'email lié à ton compte" required>
                        </li>
                        <li class="form__itm">
                            <label class="input__label" for="locality">Localité</label>
                            <input class="input" type="text" name="locality" id="locality" placeholder="CAEN"
                                autocapitalize="" autocomplete="address-level2">
                        </li>
                        <li class="form__itm">
                            <label class="input__label" for="password">Mot de passe <span class="input__required"
                                    aria-hidden="true">*</span></label>
                            <input class="input" type="password" name="password" id="password" placeholder="•••••••••••"
                                required>
                        </li>
                        <li>
                            <p class="form__question" for="ideal">Déterminons ensemble ton profil de rôliste <span
                                    class="input__required" aria-hidden="true">*</span> :</p>
                            <p class="form__itm">
                            <div class="form__itm--box">
                                <input class="form__radio" type="radio" id="choice1" name="player-type"
                                    value="MJ Dé 100">
                                <label for="choice1">Moi, MJ, dominant mes joueurs par ma toute puissance
                                    sadique!</label>
                            </div>
                            <div class="form__itm--box">
                                <input class="form__radio" type="radio" id="choice2" name="player-type"
                                    value="Sérieux Dé 20">
                                <label for="choice2">Recherche une relation de jeu durable pour une histoire sans
                                    fin.</label>
                            </div>
                            <div class="form__itm--box">
                                <input class="form__radio" type="radio" id="choice3" name="player-type" value="MJ">
                                <label for="choice3">JDR sans lendemain, une partie “quickie”. Je joue le premier
                                    soir.</label>
                            </div>
                            <div class="form__itm--box">
                                <input class="form__radio" type="radio" id="choice4" name="player-type" value="MJ">
                                <label for="choice4">Plan jeu régulier, pour s’amuser quelques soirées ensemble.</label>
                            </div>
                            <div class="form__itm--box">
                                <input class="form__radio" type="radio" id="choice5" name="player-type" value="MJ">
                                <label for="choice5">Une histoire de JDR courte, deux ou trois soirs, plus si
                                    affinité.</label>
                            </div>
                            </p>
                        </li>
                        <li class="form__itm">
                            <label class="form__question" for="rpg-universe">Quelles sont tes univers de jeu
                                préférés ?</label>
                            <select class="input input__select" type="select" name="rpg-universe" id="rpg-universe">
                                <option value="exemple">Mes univers</option>
                                <option value="Medieval Fantasy">Medieval Fantasy</option>
                                <option value="Post-Apocalyptique">Post-Apocalyptique</option>
                                <option value="Horreur">Horreur</option>
                                <option value="Western">Western</option>
                                <option value="Science-Fiction">Science-Fiction</option>
                                <option value="Space Opera">Space Opera</option>
                                <option value="Steampunk">Steampunk</option>
                                <option value="Historique">Historique</option>
                                <option value="Mythologique">Mythologique</option>
                                <option value="L'Oeil noir, le livre des règles">L'Oeil noir, le livre des règles
                                </option>
                                <option value="Donjons et Dragons 1">Donjons et Dragons 1</option>
                                <option value="Donjons et Dragons 2">Donjons et Dragons 2</option>
                                <option value="Donjons et Dragons 3">Donjons et Dragons 3</option>
                                <option value="Donjons et Dragons 4">Donjons et Dragons 4</option>
                                <option value="Donjons et Dragons 5">Donjons et Dragons 5</option>
                                <option value="personnalisé">JDR personnalisé</option>
                                <option value="Star Wars D6">Star Wars D6</option>
                                <option value="Star Wars D20">Star Wars D20</option>
                                <option value="Star Wars FFG">Star Wars FFG</option>
                                <option value="Star Wars confins">Star Wars aux confins de l'empire</option>
                                <option value="Runequest">Runequest</option>
                                <option value="L'Appel de Cthulhu : 6ème Édition">L'Appel de Cthulhu : 6ème Édition
                                </option>
                                <option value="Achtung! Cthulhu: le guide de l'investigateur">Achtung! Cthulhu: le guide
                                    de l'investigateur</option>
                                <option value="In Nomine Satanis / Magna Veritas - 3ème Édition">In Nomine Satanis /
                                    Magna Veritas - 3ème Édition</option>
                                <option value="Shadowrun">Shadowrun</option>
                                <option value="Warhammer">Warhammer</option>
                                <option value="Warhammer 40K">Warhammer 40K</option>
                                <option value="Paranoïa">Paranoïa</option>
                                <option value="Pendragon (1985)">Pendragon (1985)</option>
                                <option value="Vampire : La Mascarade">Vampire : La Mascarade</option>
                                <option value="Stormbringer (1981)">Stormbringer (1981)</option>
                                <option value="C.O.P.S.">C.O.P.S.</option>
                                <option value="Rêve de Dragon">Rêve de Dragon</option>
                                <option value="Pavillon Noir : La Révolte">Pavillon Noir : La Révolte</option>
                                <option value="Animonde">Animonde</option>
                                <option value="Ars Magica">Ars Magica</option>
                                <option value="Château Falkenstein">Château Falkenstein</option>
                                <option value="Château Bitume">Bitume</option>
                                <option value="Feng Shui">Feng Shui</option>
                                <option value="Dark Heresy">Dark Heresy</option>
                                <option value="Ambre">Ambre</option>
                                <option value="La methode du docteur chestel">La methode du docteur chestel</option>
                                <option value="Maléfices">Maléfices</option>
                                <option value="Cyberpunk 2020">Cyberpunk 2020</option>
                                <option value="Terres du Milieu"> Jeu de rôle des Terres du Milieu</option>
                            </select>
                        </li>
                        <ul id="personnal-list">

                        </ul>
                        <p class="input__required--txt" aria-hidden="true">Les champs marqués d’une <span
                                class="input__required">*</span> sont obligatoires.
                        </p>
                        <input class="button" type="submit" value="Créer mon Compte">
                    </ul>


                    <template>
                        <li class="favourites">
                            <button class="button--minus" data-favourite-minus=""></button>
                            <p class="txt--bigger" data-favourite-rpg="">Patate</p>
                        </li>
                    </template>

                </form>
            </section>
        </div>

    </main>

        <nav aria-label="navigation vers réseaux sociaux de Rolist-Mingle">
            <ul class="footer__social">
                <li class="footer__social-link"><a href="https://www.instagram.com/" target="_blank"><img
                            src="img/instagram.svg" alt="icône instagram"></a></li>
                <li class="footer__social-link"><a href="https://www.facebook.com/" target="_blank"><img

                <li class="footer__social-link"><a href="www.linkedin.com/in/sébastien-bonnard-72164a239/"

                <li class="footer__social-link"><a href="https://github.com/sbonnard/" target="_blank"><img
                            src="img/github.svg" alt="icône github"></a>
                </li>
            </ul>
        </nav>
        <nav aria-label="navigation vers mentions légales du site">
            <ul class="footer-legal">
                <li class="footer-legal__lnk"><a href="#privacy-policy">Privacy Policy</a></li>

            </ul>
        </nav>
    </footer>
    <script src="js/script.js"></script>
</body>
