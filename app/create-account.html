<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte | Rolist-Mingle</title>
    <link rel="stylesheet" href="./css-classic/style.css">
    <link rel="shortcut icon" href="logo/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header hidden">
        <div class="container__header">
            <img class="header__img" src="logo/logo-rolist-mingle.svg"
                alt="logo de rolist-mingle représentant un dé 20 de JDR">
            <a href="#">
                <h2 class="header__ttl">Rolist-Mingle</h2>
            </a>
            <div class="hamburger">
                <a href="#menu" id="hamburger-menu-icon">
                    <img src="img/hamburger.svg" alt="Menu Hamburger">
                </a>
            </div>
            <nav class="nav hamburger__menu" id="menu" aria-label="Main navigation menu">
                <ul class="nav__lst" id="nav-list">
                    <li class="nav__itm nav__lnk--current">
                        <a href="flow.html" class="nav__lnk" aria-current="page">Accueil<img src="icones/home.svg"
                                alt="icone accueil"></a>
                    </li>
                    <li class="nav__itm">
                        <a href="parties.html" class="nav__lnk">Parties <img src="icones/parties.svg"
                                alt="icone parties dés de JDR"></a>
                    </li>
                    <li class="nav__itm">
                        <a href="messages.html" class="nav__lnk">Messagerie <img src="icones/messages.svg"
                                alt="icone messagerie"></a>
                    </li>
                    <li class="nav__itm">
                        <a href="larp-agenda.html" class="nav__lnk">Agenda GNs <img src="icones/agenda.svg"
                                alt="icone agenda"></a>
                    </li>
                    <li class="nav__itm">
                        <a href="my-account.html" class="nav__lnk">Mon compte
                            <picture>
                                <source class="avatar" srcset="img/avatar-m.webp" media="(min-width: 768px)">
                                <img class="nav__avatar" src="img/avatar.webp" alt="icones personnelles">
                            </picture>
                        </a>

                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <a href="index.html" class="hero-banner hero-banner--smaller">
            <img class="hero-banner__img--smaller" src="logo/logo-rolist-mingle.svg"
                alt="Logo Rolist-Mingle, dé de Jeu de Rôle">
            <h2 class="logo__ttl logo__ttl--smaller">Rolist-Mingle</h1>
        </a>

        <div class="page-content">
            <section class="container" aria-labelledby="#create-account">
                <h1 id="create-account" class="ttl ttl--big">Créer ton compte</h1>
                <form action="get" aria-label="Formulaire de création de compte" id="create-account-form">
                    <ul class="form__container">
                        <li class="form__itm">
                            <label class="input__label" for="username">Nom d'utilisateur <span class="input__required"
                                    aria-hidden="true">*</span></label>
                            <input class="input" type="text" name="username" id="username"
                                placeholder="Nom d'utilisateur" autocomplete="username" required>
                        </li>
                        <li class="form__itm">
                            <label class="input__label" for="email">Ton Email <span class="input__required"
                                    aria-hidden="true">*</span></label>
                            <input class="input" type="email" name="email" id="email" placeholder="exemple@email.com"
                                aria-label="Renseigne l'email lié à ton compte" autocomplete="email" required>
                        </li>
                        <li class="form__itm">
                            <label class="input__label" for="locality">Localité</label>
                            <input class="input" type="text" name="locality" id="locality" placeholder="CAEN"
                                autocapitalize="" autocomplete="address-level2">
                        </li>
                        <li class="form__itm">
                            <label class="input__label" for="password">Mot de passe <span class="input__required"
                                    aria-hidden="true">*</span></label>
                            <input class="input" type="password" name="password" id="password" placeholder="•••••••••••"
                                required>
                        </li>
                        <li>
                            <p class="form__question" for="ideal">Déterminons ensemble ton profil de rôliste <span
                                    class="input__required" aria-hidden="true">*</span> :</p>
                            <p class="form__itm">
                            <div class="form__itm--box">
                                <input class="form__radio" type="radio" id="choice1" name="player-type"
                                    value="MJ Dé 100">
                                <label for="choice1">Moi, MJ, dominant mes joueurs par ma toute puissance
                                    sadique!</label>
                            </div>
                            <div class="form__itm--box">
                                <input class="form__radio" type="radio" id="choice2" name="player-type"
                                    value="Sérieux Dé 20">
                                <label for="choice2">Recherche une relation de jeu durable pour une histoire sans
                                    fin.</label>
                            </div>
                            <div class="form__itm--box">
                                <input class="form__radio" type="radio" id="choice4" name="player-type" value="MJ">
                                <label for="choice4">Plan jeu régulier, pour s’amuser quelques soirées ensemble.</label>
                            </div>
                            <div class="form__itm--box">
                                <input class="form__radio" type="radio" id="choice5" name="player-type" value="MJ">
                                <label for="choice5">
                                    Une histoire de JDR courte, deux ou trois soirs, plus si affinité.
                                </label>
                            </div>
                            <div class="form__itm--box">
                                <input class="form__radio" type="radio" id="choice3" name="player-type" value="MJ">
                                <label for="choice3">
                                    JDR sans lendemain, une partie “quickie”. Je joue le premier soir.
                                </label>
                            </div>
                            </p>
                        </li>



                        <li class="form__itm">
                            <label class="input__label form__question" for="suggestionsField">
                                Quelles sont tes univers de jeu préférés ?
                            </label>
                            <input class="input suggestions__input" type="text" id="suggestionsField" name="suggestionsField"
                                placeholder="Tapez quelque chose..."
                                aria-label="Entre le nom de ton JDR préféré et appuie sur 'entrée' pour valider ton choix">
                                <div class="suggestions" id="suggestions"></div>
                            <ul id="selectedItemsList"></ul>
                        </li>



                        <p class="input__required--txt" aria-hidden="true">Les champs marqués d’une <span
                                class="input__required">*</span> sont obligatoires.
                        </p>
                        <input class="button" id="create-account-btn" type="submit" value="Créer mon Compte">
                    </ul>

                    <template id="favourite-template">
                        <li class="favourites">
                            <button class="button--minus" data-favourite-minus=""></button>
                            <p class="txt--bigger" id="favourite-rpg">Patate</p>
                        </li>
                    </template>

                </form>
            </section>
        </div>

    </main>
    <footer class="footer">
        <nav aria-label="navigation vers réseaux sociaux de Rolist-Mingle">
            <ul class="footer__social">
                <li class="footer__social-link"><a href="https://www.instagram.com/" target="_blank"><img
                            src="img/instagram.svg" alt="icône instagram"></a></li>
                <li class="footer__social-link"><a href="https://www.facebook.com/" target="_blank"><img
                            src="img/facebook.svg" alt="icône facebook"></a></li>
                <li class="footer__social-link"><a href="www.linkedin.com/in/sébastien-bonnard-72164a239/"
                        target="_blank"><img src="img/linkedin.svg" alt="icône linkedin"></a></li>
                <li class="footer__social-link"><a href="https://github.com/sbonnard/" target="_blank"><img
                            src="img/github.svg" alt="icône github"></a>
                </li>
            </ul>
        </nav>
        <nav aria-label="navigation vers mentions légales du site">
            <ul class="footer-legal">
                <li class="footer-legal__lnk"><a href="#privacy-policy">Privacy Policy</a></li>
                <li class="footer-legal__lnk"><a href="#cookies">Cookies</a></li>
            </ul>
        </nav>
    </footer>
    <script type="module" src="js/script.js"></script>
</body>
