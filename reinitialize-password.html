<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié | Rolist-Mingle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="logo/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header header--minimalist">
        <a href="forgotten-password.html"><img class="header__img" src="logo/logo-rolist-mingle.svg"
                alt="logo de rolist-mingle représentant un dé 20 de JDR"></a>
    </header>

    <main>
        <a href="index.html" class="hero-banner hero-banner--smaller">
            <img class="hero-banner__img--smaller" src="logo/logo-rolist-mingle.svg"
                alt="Logo Rolist-Mingle, dé de Jeu de Rôle">
            <h2 class="logo__ttl logo__ttl--smaller">Rolist-Mingle</h1>
        </a>

        <div class="page-content">
            <section class="container__mobile" aria-labelledby="mdp">
                <h1 id="mdp" class="ttl ttl--big">Réinitialiser le<br>Mot de passe</h1>
                <form action="" method="get" aria-label="Formulaire de demande de nouveau mot de passe. Deux champs à remplir.">
                    <ul class="form__container">
                    <li class="form__itm">
                        <label class="input__label" for="password">Nouveau mot de passe <span class="input__required" aria-hidden="true">*</span></label>
                        <input class="input" type="password" name="password" id="password" placeholder="•••••••••••"
                            required>
                    </li>
                    <li class="form__itm">
                        <label class="input__label" for="password">Confirmer le mot de passe <span class="input__required" aria-hidden="true">*</span></label>
                        <input class="input" type="password" name="password" id="password" placeholder="•••••••••••"
                            required>
                    </li>
                </ul>
                <div class="form__container">
                    <p class="input__required--txt" aria-hidden="true" >Les champs marqués d’une <span class="input__required">*</span> sont
                        obligatoires.</p>
                    <input class="button button--padding" type="submit" value="Réinitialiser">
                </div>
            </form>
            </section>
        </div>
    </main>
    <footer class="footer">
        <nav aria-label="navigation vers réseaux sociaux de Rolist-Mingle">
            <ul class="footer__social">
                <li class="footer__social-link"><a href="https://www.instagram.com/" target="_blank"><img
                            src="img/instagram.svg" alt="icône instagram"></a></li>
                <li class="footer__social-link"><a href="https://www.facebook.com/" target="_blank"><img
                            src="img/facebook.svg" alt="icône facebook"></a></li>
                <li class="footer__social-link"><a href="www.linkedin.com/in/sébastien-bonnard-72164a239/"
                        target="_blank"><img src="img/linkedin.svg" alt="icône linkedin"></a></li>
                <li class="footer__social-link"><a href="https://github.com/sbonnard/" target="_blank"><img
                            src="img/github.svg" alt="icône github"></a>
                </li>
            </ul>
        </nav>
        <nav aria-label="navigation vers mentions légales du site">
            <ul class="footer-legal">
                <li class="footer-legal__lnk"><a href="#privacy-policy">Privacy Policy</a></li>
                <li class="footer-legal__lnk"><a href="#cookies">Cookies</a></li>
            </ul>
        </nav>
    </footer>
