<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parties | Rolist-Mingle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="logo/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="container__header">
            <img class="header__img" src="logo/logo-rolist-mingle.svg"
                alt="logo de rolist-mingle représentant un dé 20 de JDR">
            <a href="#">
                <h2 class="header__ttl">Rolist-Mingle</h2>
            </a>
            <div class="hamburger">
                <a href="#menu" id="hamburger-menu-icon">
                    <img src="img/hamburger.svg" alt="Menu Hamburger">
                </a>
            </div>
            <nav class="nav hamburger__menu" id="menu" aria-label="Main navigation menu">
                <ul class="nav__lst" id="nav-list">
                    <li class="nav__itm nav__lnk--current">
                        <a href="flow.html" class="nav__lnk" aria-current="page">Accueil<img src="icones/home.svg"
                                alt="icone accueil"></a>
                    </li>
                    <li class="nav__itm">
                        <a href="parties.html" class="nav__lnk">Parties <img src="icones/parties.svg"
                                alt="icone parties dés de JDR"></a>
                    </li>
                    <li class="nav__itm">
                        <a href="messages.html" class="nav__lnk">Messagerie <img src="icones/messages.svg"
                                alt="icone messagerie"></a>
                    </li>
                    <li class="nav__itm">
                        <a href="larp-agenda.html" class="nav__lnk">Agenda GNs <img src="icones/agenda.svg"
                                alt="icone agenda"></a>
                    </li>
                    <li class="nav__itm">
                        <a href="my-account.html" class="nav__lnk">Mon compte <img class="nav__avatar"
                                src="img/avatar.webp" alt="icones personnelles"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="page-content">
            <div class="connection-bar">
                <p>Connecte-toi !</p>
                <a href="index.html"><button class="button connection-bar__button">Se connecter</button></a>
            </div>

            <h1 class="ttl ttl--big">Parties disponibles</h1>

            <div class="container">
                <button class="filter txt--bigger txt--primary">Filtrer par préférences</button>
            </div>

            <div class="container">
                <button class="button"><a href="create-account.html">Créer une partie</a></button>
            </div>

            <div class="swiper">
                <section class="container">
                    <div class="user">
                        <img class="avatar" src="img/avatar-slike.webp" alt="Avatar de Slike">
                        <h3 class="ttl--big">Slike</h3>
                        <img class="rolist-icon" src="icones/dice20-50x50.svg" alt="Icône dé 20 'Sérieux'">
                    </div>
                    <div class="party">
                        <h2 class="ttl--big">JDR DnD à Vesoul</h2>
                        <img src="icones/dice20-50x50.svg" alt="Icône dé 20 'Sérieux'">
                    </div>
                    <img class="party__img" src="img/party1.webp" alt="Image médiévale avec château">
                </section>

                <section class="container">
                    <div class="user">
                        <img class="avatar" src="img/avatar-edreen.webp" alt="Avatar de Slike">
                        <h3 class="ttl--big">Edreen</h3>
                        <img class="rolist-icon" src="icones/dice4-50x50.svg" alt="Icône dé 4 'Coquin'">
                    </div>
                    <div class="party">
                        <h2 class="ttl--big">Star Wars à Caen</h2>
                        <img src="icones/dice4-50x50.svg" alt="Icône dé 4 'Coquin'">
                    </div>
                    <img class="party__img" src="img/party2.webp" alt="Image Stormtrooper">
                </section>

                <section class="container">
                    <div class="user">
                        <img class="avatar" src="img/avatar-bergueau.webp" alt="Avatar de Bergueau">
                        <h3 class="ttl--big">Bergueau</h3>
                        <img class="rolist-icon" src="icones/dice12-50x50.svg" alt="Icône dé 20 'Sérieux'">
                    </div>
                    <div class="party">
                        <h2 class="ttl--big">JDR Western sur Discord</h2>
                        <img src="icones/dice20-50x50.svg" alt="Icône dé 20 'Sérieux'">
                    </div>
                    <img class="party__img" src="img/party3.webp" alt="Image médiévale avec château">
                </section>

                <section class="container">
                    <div class="user">
                        <img class="avatar" src="img/avatar-canas.webp" alt="Avatar de Canas">
                        <h3 class="ttl--big">Canas</h3>
                        <img class="rolist-icon" src="icones/dice8-50x50.svg" alt="Icône dé 12 'Régulier'">
                    </div>
                    <div class="party">
                        <h2 class="ttl--big">JDR Chtulu à Chtulouse</h2>
                        <img src="icones/dice12-50x50.svg" alt="Icône dé 12 'Régulier'">
                    </div>
                    <img class="party__img" src="img/party4.webp" alt="Image Chtulu">
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">
        <nav aria-label="navigation vers réseaux sociaux de Rolist-Mingle">
            <ul class="footer__social">
                <li class="footer__social-link"><a href="https://www.instagram.com/" target="_blank"><img
                            src="img/instagram.svg" alt="icône instagram"></a></li>
                <li class="footer__social-link"><a href="https://www.facebook.com/" target="_blank"><img
                            src="img/facebook.svg" alt="icône facebook"></a></li>
                <li class="footer__social-link"><a href="www.linkedin.com/in/sébastien-bonnard-72164a239/"
                        target="_blank"><img src="img/linkedin.svg" alt="icône linkedin"></a></li>
                <li class="footer__social-link"><a href="https://github.com/sbonnard/" target="_blank"><img
                            src="img/github.svg" alt="icône github"></a>
                </li>
            </ul>
        </nav>
        <nav aria-label="navigation vers mentions légales du site">
            <ul class="footer-legal">
                <li class="footer-legal__lnk"><a href="#privacy-policy">Privacy Policy</a></li>
                <li class="footer-legal__lnk"><a href="#cookies">Cookies</a></li>
            </ul>
        </nav>
    </footer>

    <script src="js/script.js"></script>
</body>
